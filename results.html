<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Google Font - Rock Salt & Roboto -->
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+Salt&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS Framework (Bulma) - -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/bulmaswatch/slate/bulmaswatch.min.css"
		/>
		<!-- Main CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="column is-4">
			<div class="card">
				<div class="card-image">
					<figure class="image is-4by3">
						<img src="img/card-main.jpg" alt="Placeholder image" />
					</figure>
				</div>
				<div class="card-content has-text-centered">
					<div class="media">
						<div class="media-content">
							<p class="title is-3">George Michael</p>
							<p class="subtitle is-5">@georgemichael</p>
						</div>
						<div class="media-right has-text-centered">
							<p class="title is-3">
								<i class="fas fa-directions"></i>
							</p>
							<p class="subtitle is-5" id="distance">4.4 miles</p>
						</div>
					</div>
					<div>
						<p class="card-bio is-6">
							Singer, songwriter, and record producer. Former member of
							musical group, "Wham!" <a>#pop</a>
							<a>#r&b</a>
						</p>
					</div>
					<div class="card-container">
						<button id="noBtn"><i class="fas fa-times"></i></button>
						<button id="yesBtn"><i class="fas fa-check"></i></button>
					</div>
				</div>
			</div>
		</div>

	</body>
		<!-- Font Awesome -->
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
		></script>
		<!-- jQuery Library -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<!-- Main JS File -->
		<script src="main.js"></script>
	</body>
</html>
