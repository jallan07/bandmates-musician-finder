	<head>

		<!-- Main CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<!-- Hero head: will stick at the top -->
			<section class="hero is-danger is-medium">
				<!-- Hero head: will stick at the top -->
				<div class="hero-head">
					<nav class="navbar">
						<div class="container">
							<div class="navbar-brand">
								<a class="navbar-item">
									<h2 class="logo">BandMates</h2>
								</a>
								<span
									class="navbar-burger burger"
									data-target="navbarMenuHeroA"
								>
									<span></span>
									<span></span>
									<span></span>
								</span>
							</div>
							<div id="navbarMenuHeroA" class="navbar-menu">
								<div class="navbar-end">
									<a class="navbar-item">Link 1 </a>
									<a class="navbar-item">Link 2 </a>
									<a class="navbar-item">Link 3 </a>
									<span class="navbar-item">
										<a
											class="button nav-button is-danger is-inverted is-rounded"
										>

												<i class="fas fa-guitar"></i>
											</span>
											<span>Create Your Band</span>
										</a>
									</span>
								</div>
							</div>
						</div>
					</nav>
				</div>
				<!-- Hero content: will be in the middle -->
				<div class="hero-body">

						</div>

									<option value="DE">Delaware</option>

								<select id="genre-select">
									<option>Select your genre</option>
									<option>Alternative</option>
									<option>Blues</option>
									<option>Country</option>
									<option>Electronic</option>
									<option>Hip Hop</option>
									<option>Indie</option>
									<option>Pop</option>
									<option>Punk</option>
									<option>Rock</option>

							</div>

									<option>Sunday</option>
